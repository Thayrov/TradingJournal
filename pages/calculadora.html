<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="keywords"
			content="HTML, Programación, CSS, JS, Trading, Calculadora" />
		<meta
			name="description"
			content="En esta página podrás encontrar una calculadora para poder determinar tu posición de entrada al mercado" />
		<title>Calculator</title>
		<link rel="icon" type="image/x-icon" href="../favicon.ico" />
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<link rel="stylesheet" href="../css/styles.css" />
		<link
			rel="stylesheet"
			href="../libraries/@sweetalert2/themes/wordpress-admin/wordpress-admin.min.css" />
	</head>

	<body class="px-5">
		<header class="fixed-top"></header>
		<main class="pt-5 mt-5 text-center">
			<div class="d-flex align-items-center divider"></div>
			<div class="pt-5">
				<h2>Calculadora de tamaño de posición de entrada al mercado.</h2>
				<p>
					Con esta calculadora podrás identificar niveles de Stop Loss óptimos
					de acuerdo a los parámetros que le brindes.
				</p>
			</div>
			<div class="d-flex align-items-center divider my-5"></div>
			<div
				class="container border-end border-start border-secondary"
				id="formulario"></div>
			<div class="d-flex align-items-center divider my-5"></div>
			<div id="tabla" class="table-responsive">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="icon icon-tabler icon-tabler-face-id-error"
					width="240"
					height="240"
					viewBox="0 0 24 24"
					stroke-width="1"
					stroke="currentColor"
					fill="none"
					stroke-linecap="round"
					stroke-linejoin="round">
					<path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
					<path d="M4 8v-2a2 2 0 0 1 2 -2h2"></path>
					<path d="M4 16v2a2 2 0 0 0 2 2h2"></path>
					<path d="M16 4h2a2 2 0 0 1 2 2v2"></path>
					<path d="M16 20h2a2 2 0 0 0 2 -2v-2"></path>
					<path d="M9 10h.01"></path>
					<path d="M15 10h.01"></path>
					<path d="M9.5 15.05a3.5 3.5 0 0 1 5 0"></path>
				</svg>
				<h2>Aún no se han agregado entradas</h2>
			</div>
			<div class="d-flex align-items-center divider my-5"></div>
			<div class="pt-1 d-grid gap-3 col-sm-12 col-md-10 mx-auto">
				<button
					type="button"
					class="btn btn-outline-info"
					id="btnLimpiarEntrada">
					Presiona para limpiar la tabla
				</button>
			</div>
		</main>
		<footer></footer>
		<script src="../scripts/layout/header.js"></script>
		<script src="../scripts/layout/footer.js"></script>
		<script src="../scripts/funciones.js"></script>
		<script src="../scripts/variables.js"></script>
		<script src="../scripts/calc.js"></script>
		<script src="../libraries/sweetalert2/dist/sweetalert2.min.js"></script>
	</body>
</html>
